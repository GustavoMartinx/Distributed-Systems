syntax = "proto3";

message Movie {
    optional string id = 1;
    optional string title = 2;
    repeated string genres = 3;
}

message MovieFilters {
    string column = 1;
    repeated string values = 2;
}

message Response {
    int32 status = 1;
    string message = 2;
    optional Movie movie = 3;
}

message Request {
    string method = 1;
    optional Movie movie = 2;
    optional MovieFilters filters = 3;
}