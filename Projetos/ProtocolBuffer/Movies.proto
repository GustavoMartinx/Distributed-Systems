syntax = "proto3";

message Movie {
    string id = 1;
    string title = 2;
    repeated string genres = 3;
}

message MovieFilters {
    string column = 1;
    repeated string values = 2;
}

message Response {
    int32 status = 1;
    string message = 2;
    Movie movie = 3;
    repeated Movie movies = 4;
}

message Request {
    string method = 1;
    Movie movie = 2;
    MovieFilters filters = 3;
}

